<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Sign Up</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .signup-container { background: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; text-align: center; }
        .signup-container h2 { color: #ff5722; margin-bottom: 15px; }
        .input-field { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        .signup-btn { background: #ff5722; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; }
        .signup-btn:hover { background: #e64a19; }
        .login-link { margin-top: 10px; display: block; color: #ff5722; text-decoration: none; }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <input type="text" class="input-field" placeholder="Full Name">
        <input type="email" class="input-field" placeholder="Email">
        <input type="password" class="input-field" placeholder="Password">
        <input type="password" class="input-field" placeholder="Confirm Password">
        <button class="signup-btn">Sign Up</button>
        <a href="login.html" class="login-link">Already have an account? Login</a>
    </div>
</body>
</html>
